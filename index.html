<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intex.css">
    <title>Document</title>
</head>
<body>

    <selection class="flexbox">
    <div class="cadastro">

        <form action="">
            <h1 class="cadastro-titulo">
                Cadastrar
            </h1>

            <h1 class="cadastro-usuario">
                Username
            </h1>
            <input type="text" name="usuario" id="usuario">



            <h1 class="cadastro-email">
                Email
            </h1>
            <input type="email" name="email" id="email">

            <h1 class="cadastro-senha">
                Senha
            </h1>
            <input type="password" name="senha" id="senha">

            <h1 class="cadastro-confirmacao">
                Confirmação de senha
            </h1>
            <input type="password" name="confirmacao" id="confirmacao">
            
            
            <input type="button" value="Cadastrar" id="cadastro-botao">
        
        </form>

    </div>
    </selection>
    <script src="index.js"></script>
</body>
</html>
